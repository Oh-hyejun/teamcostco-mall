<div class="menu">
  <span class="material-symbols-outlined">
    menu
  </span>
  <button class="category_button">Menu</button>
  <div class="category_container">
    <div class="large_category_container">
      <div class="large_category_wrapper">
        <div th:each="i : ${#numbers.sequence(1, 30)}" class="large_category">
          <div class="large_category-title" th:text="'large_category ' + ${i}"></div>
          <div class="medium_category_container">
            <div class="medium_category_wrapper">
              <div th:each="j : ${#numbers.sequence(1, 20)}" class="medium_category">
                <div class="medium_category-title" th:text="'medium_category ' + ${i} +  '-' + ${j}"></div>
                <div class="small_category_container">
                  <div class="small_category_wrapper">
                    <div th:each="k : ${#numbers.sequence(1, 10)}" class="small_category">
                      <div class="small_category-title" th:text="'small_category ' + ${i} + '-' + ${j} + '-' + ${k}">
                      </div>
                      <div class="detail_category_container">
                        <div class="detail_category_wrapper">
                          <div th:each="l : ${#numbers.sequence(1, 5)}" class="detail_category"
                            th:text="'detail_category ' + ${i} + '-' + ${j} + '-' + ${k} + '-' + ${l}">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
