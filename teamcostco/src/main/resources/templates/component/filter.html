<div class="filter_wrap">
    <div class="filter_main">
        <h3>브랜드</h3>
        <ul class="brand_filter">
            <li th:each="brand :${brandgroup}">
                <input class="brand_checkbox" type="checkbox" th:id="${brand.name}">
                <label th:for="${brand.name}" th:text="${brand.name}"></label>
                <label th:for="${brand.name}" th:text="${'(' + brand.count + ')'}"></label>
            </li>
        </ul>
    </div>
</div>
