<header>
    <div class="top-header">
        <div class="header-left">
            <h1>TeamCostco Mall</h1>
            <nav class="breadcrumb">
            </nav>
            <div class="search_box">
                <form action="/search" method="GET">
                    <input type="text" id="query" name="query" placeholder="상품검색" th:value="${param.query ?: ''}">
                    <input type="hidden" id="page" name="page" th:value="${param.page ?: 1}">
                    <input type="hidden" id="size" name="size" th:value="${param.size ?: 16}">
                </form>
                <span id="search_btn" class="material-symbols-outlined">
                    search
                </span>
            </div>
        </div>
        <div class="header-right">
            <div class="icon-box">
                <span class="material-symbols-outlined">
                    favorite
                </span>
                <span class="material-symbols-outlined">
                    person
                </span>
                <span class="material-symbols-outlined">
                    shopping_cart
                </span>
            </div>
        </div>
    </div>
    <div class="bottom-header">
        <div th:replace="~{/component/category_header_bar}">
        </div>
</header>
